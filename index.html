<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Mania</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="logo">
        <img src="./assets/logo.png" alt="logo">
    </header>

    <div id="grid">
        <div id="imgSide">
            <ul id="imgList">
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
                <li><img src="./assets/images/back.png" alt="backImg"></li>
            </ul>
        </div>
        <div id="infoSide">
            <h1>Memory Game</h1>
            <p>Abbina i simboli ugali e scopri tutta la griglia!</p>
            <div id="errorCounter">
                <h2>Errori:</h2>
                <h2 id="errorNumber">5</h2>
            </div>
        </div>
    </div>

    <div id="win-screen" style="display: none;">
        <h1>You win!</h1>
        <h2>You found all the pairs!</h2>
        <h2>Click the button to restart!</h2>
        <button id="refreshBtn">Restart Game</button>
    </div>
    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
